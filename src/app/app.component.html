<h3>Members</h3>
<div class="table-wrapper">
    <table>
        <thead>
            <tr >
                <th>Id</th>
                <th>Nome</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let member of members" (click)="memberClicked(member)">
                <td>{{member.id}}</td>
                <td>{{member.name}}</td>
            </tr>
        </tbody>
    </table>
</div><br>
